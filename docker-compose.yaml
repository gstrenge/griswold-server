services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
    volumes:
      - ./config:/app/config
      - ./shows:/app/shows
      - /etc/localtime:/etc/localtime:ro  # Sync timezone with host
    environment:
      - TZ=America/Chicago  # Change to your timezone
    restart: unless-stopped
    # Required for audio playback from container
    devices:
      - /dev/snd:/dev/snd
    group_add:
      - audio

